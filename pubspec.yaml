name: find_your_mind
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: 6.0.0
  flutter_lints: 6.0.0
  flutter_slidable: 4.0.3
  flutter_svg: 2.2.1
  fluttertoast: 9.0.0
  lucide_icons: 0.257.0
  provider: 6.1.5+1
  supabase_flutter: 2.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - .env
    
  fonts:
        - family: Nunito
          fonts:
            - asset: assets\fonts\nunito\Nunito-ExtraLight.ttf
              weight: 200
            - asset: assets/fonts/nunito/Nunito-Light.ttf
              weight: 300
            - asset: assets/fonts/nunito/Nunito-Regular.ttf
              weight: 400
            - asset: assets/fonts/nunito/Nunito-Medium.ttf
              weight: 500
            - asset: assets/fonts/nunito/Nunito-SemiBold.ttf
              weight: 600
            - asset: assets/fonts/nunito/Nunito-Bold.ttf
              weight: 700
            - asset: assets/fonts/nunito/Nunito-ExtraBold.ttf
              weight: 800
            - asset: assets/fonts/nunito/Nunito-Black.ttf
              weight: 900
